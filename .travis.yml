language: generic
addons:
  apt:
    packages:
      - ghostscript
      - python-pygments
before_install:
  - openssl aes-256-cbc -K $encrypted_e78ee18d072a_key -iv $encrypted_e78ee18d072a_iv
  - in panno_3.00.zip.enc -out panno_3.00.zip -d
  - mkdir $HOME/.fonts && unzip panno_3.00.zip -d $HOME/.fonts
  - fc-cache -f -v
install:
  - source ./texlive/texlive_install.sh
cache:
  directories:
    - "/tmp/texlive"
    - "$HOME/.texlive"
before_script: cd $TRAVIS_BUILD_DIR
script:
  - make ugent2016.zip
branches:
  only:
    - master
    - "/\\d+\\.\\d+\\.\\d+/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ugent2016.zip
  skip_cleanup: true
  on:
    tags: true
